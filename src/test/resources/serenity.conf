webdriver {
  driver = chrome
  autodownload = true
}

serenity.project.name = "SauceDemo E2E"
serenity.take.screenshots = AFTER_EACH_STEP
serenity.logging = VERBOSE

chrome.switches = [
  "--remote-allow-origins=*",
  "--start-maximized",
  "--disable-popup-blocking",
  "--disable-notifications",
  "--no-default-browser-check",
  "--disable-infobars",
  "--disable-extensions",
  "--no-first-run",
  "--disable-save-password-bubble",
  "--disable-password-manager-reauthentication",
  "--disable-password-generation",
  "--disable-features=VizDisplayCompositor",
  "--disable-web-security",
  "--disable-features=TranslateUI",
  "--disable-features=PasswordManager",
  "--disable-features=AutofillServerCommunication",
  "--disable-blink-features=AutomaticPasswordGeneration",
  "--disable-component-update",
  "--use-mock-keychain",
  "--disable-password-manager",
  "--incognito",
  "--disable-features=PasswordManagerOnboarding",
  "--disable-features=BiometricAuthenticationInSettings",
  "--disable-password-manager-api",
  "--disable-account-consistency",
  "--disable-signin-scoped-device-id"
]

chrome.preferences = {
  "profile.default_content_setting_values.notifications" = 2,
  "profile.password_manager_enabled" = false,
  "profile.default_content_settings.popups" = 0,
  "credentials_enable_service" = false,
  "password_manager_enabled" = false,
  "autofill.password_enabled" = false,
  "autofill.profile_enabled" = false,
  "profile.default_content_setting_values.auto_select_certificate" = 2,
  "profile.managed_default_content_settings.notifications" = 2,
  "profile.password_manager_leak_detection" = false,
  "profile.password_manager_auto_signin" = false,
  "signin.allowed" = false
}

chrome.driver = provided